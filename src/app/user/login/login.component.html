<div class="login-container">
  <h2>Login</h2>
  <form (submit)="login()">
    <input type="email" [(ngModel)]="email" placeholder="Email" required />
    <input
      type="password"
      [(ngModel)]="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/register">Register</a></p>
</div>
